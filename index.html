<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <figure class="container">
      <img class="blog-illustration" src="images/illustration-article.svg" alt="abstract illustration">
      <div class="blog-type">
        <div>Learning</div>
      </div>
      <div class="date-published">Published 21 Dec 2023</div>
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <div class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="author">
        <img class="author-picture" src="images/image-avatar.webp">
        <div class="author-name">
          Greg Hooper
        </div>
      </div>
    </figure>

  </main>



  

  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jubilee Lin</a>.
  </footer>
</body>
</html>
